<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Dinámica de Artículos</title>
</head>
<body>
    <h1>Lista de Artículos</h1>
    <ul id="article-list"></ul>
    
    <h2>Agregar Artículo</h2>
    <input type="text" id="article-name" placeholder="Nombre del artículo">
    <input type="number" id="article-price" placeholder="Precio">
    <input type="text" id="article-description" placeholder="Descripción">
    <button id="add-article">Agregar Artículo</button>

    <script src="script.js"></script>
</body>
</html>
